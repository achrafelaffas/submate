<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activation Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .email-container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 24px;
        }

        p {
            font-size: 16px;
            color: #555;
        }

        .activation-code {
            font-size: 18px;
            font-weight: bold;
            color: #4CAF50;
        }

        .footer {
            margin-top: 40px;
            font-size: 12px;
            color: #888;
            text-align: center;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="email-container">
    <!--/*@thymesVar id="username" type=""*/-->
    <h1 th:text="'Dear ' + ${username} + ','"></h1>
    <p>Welcome to Submate! To complete your registration, please use the activation code below:</p>

    <p>Your activation code:</p>
    <!--/*@thymesVar id="confirmation_code" type=""*/-->
    <p class="activation-code" th:text="${confirmation_code}"></p>

    <p>If you didn't request this code, you can safely ignore this email.</p>

    <a href="https://localhost:5173/activation" class="btn">Activate Your Account</a>

    <div class="footer">
        <p>Thank you for choosing us!</p>
        <p>&copy; 2024 Submate. All rights reserved.</p>
    </div>
</div>
</body>
</html>
